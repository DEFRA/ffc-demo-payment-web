environment: development
image: ffc-demo-payment-web
name: ffc-demo-payment-web
namespace: ffc-demo
workstream: ffc-demo

labels: {}
oidcProvider: dev
okta: {}
b2c: {}

containerConfigMap:
   name: ffc-demo-payment-web-config-map

containerSecret:
  name: ffc-demo-payment-web-container-secret
  type: Opaque

service:
  port: 80
  type: ClusterIP

container:
  requestMemory: 60Mi
  requestCpu: 60m
  limitMemory: 80Mi
  limitCpu: 80m
  imagePullPolicy: IfNotPresent
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  staticCacheTimeoutMillis: 54000
  restClientTimeoutMillis: 20000
  paymentServiceUrl: http://ffc-demo-payment-service.ffc-demo
  port: 3000
  cookiePassword: secret
  siteUrl:

ingress:
  class: nginx
  endpoint: ffc-demo

deployment:
  restartPolicy: Always
  priorityClassName: low
  replicas: 1
  minReadySeconds: 5
  redeployOnChange: update this field to force a change
  imagePullSecret:
  runAsNonRoot: true
  runAsUser: 1000

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
